<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>
</head>
<body>
    <script type="text/javascript">
        n=parseInt(prompt("Intruduce tu masa en Kg"));
        n1=parseInt(prompt("introduce tu altura en cm"));
        IMC=(n/(n1*n1)); 
        alert("Tu IMC en (kg/cm^2) es: "+IMC)
    </script>
</body>
</html>
