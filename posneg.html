<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suma numeros</title>
</head>
<body>
    <script type="text/javascript">
        n=parseInt(prompt("Introduce primer numero par"));
        n1=parseInt(prompt("Introduce Segundo numero par"));
        n2=parseInt(prompt("Introduce tercer numero par"));
        n3=parseInt(prompt("Introduce cuerto numero par"));
        n4=parseInt(prompt("Introduce quinto numero par"));
        suma=n+n1+n2+n3+n4; 
        alert("Total numeros pares: "+suma)
    </script>
</body>
</html>
